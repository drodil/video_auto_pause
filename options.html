<!DOCTYPE html>
<html>

<head>
    <title>Youtube Auto Pause options</title>
    <style>
        @charset "UTF-8";
        @import 'https://fonts.googleapis.com/css?family=Nunito:400';

        body {
            padding: 10px;
            padding-top: 0px;
            font-family: "Nunito", sans-serif;
            font-weight: 400;
        }

        label {
            cursor: pointer;
            color: #383A3F;
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

		h2 {
			font-size: 20px;
		}

		#logo {
			margin-right: 6px;
			margin-left: 3px;
		}
    </style>
</head>

<body>
    <div style="width: 300px">
		<h2><img src="images/icon_16.png" id="logo"></img>Youtube Auto Pause</h2>
        <label><input type="checkbox" id="autopause"><span class="label-text">Enable auto pause on tab unfocus</span></label>
        <label><input type="checkbox" id="autoresume"><span class="label-text">Enable auto resume on tab focus</span></label>
        <label><input type="checkbox" id="scrollpause"><span class="label-text">Enable auto pause when out of viewport</span></label>
        <label><input type="checkbox" id="disabled"><span class="label-text">Disable auto pause/resume</span></label>
		<h4>Hotkeys</h4>
		<p>Ctrl/Cmd+Shift+P - Toggle auto pause/resume</p>
		<p>Ctrl/Cmd+Shift+Space - Toggle play/pause<p>
		<p>Ctrl/Cmd+Shift+O - Toggle mute</p>
	</div>
    <script src="options.js"></script>
</body>

</html>
